name: Build and Deploy

env:
  SITE_FOLDER: "docs"
  CLEAR_CACHE: ${{ contains(github.event.head_commit.message, '[clear]') }}
  PYTHON: ""
  CACHE_KEY: "franklin-a"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
                ${{ env.SITE_FOLDER }}/__cache
                ~/.julia/artifacts
                ~/.julia/packages
                ~/.cache/pip
          key: ${{ runner.os }}-${{ env.CACHE_KEY }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ env.CACHE_KEY }}-

      # Julia
      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.7

      # Python
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install numpy matplotlib

      # Website build
      - run: julia -e '
                using Pkg;
                Pkg.add(url="https://github.com/tlienart/Xranklin.jl", rev="main");
                using Xranklin;
                build("${{ env.SITE_FOLDER }}"; clear=${{ env.CLEAR_CACHE }});'

      # Deployment and caching
      - run: touch ${{ env.SITE_FOLDER }}/__site/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: gh-pages
          FOLDER: ${{ env.SITE_FOLDER }}/__site
