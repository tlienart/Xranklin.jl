name: Build and Deploy
on:
  push:
    branches:
      - main
env:
  SITE_FOLDER: "docs"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
                docs/__cache
                ~/.julia/artifacts
                ~/.julia/packages
                ~/.cache/pip
          key: ${{ runner.os }}-franklin-cache-${{ github.sha }}
          restore-keys: ${{ runner.os }}-franklin-cache-

      # Python
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install numpy matplotlib

      # Julia
      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.7

      # Website build
      - run: julia -e '
          using Pkg;
          Pkg.add(url="https://github.com/tlienart/Xranklin.jl", rev="main");
          using Xranklin;
          build("${{ env.SITE_FOLDER }}");'

      # Deployment and caching
      - run: touch ${{ env.SITE_FOLDER }}/__site/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: gh-pages
          FOLDER: ${{ env.SITE_FOLDER }}/__site
