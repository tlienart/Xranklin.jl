<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{meta_description}}">

  {{if hasmath}}
    <link rel="stylesheet" href="/libs/katex/katex.min.css">
  {{end}}

  {{if hascode}}
    <link rel="stylesheet" href="/libs/highlight/github.min.css">
  {{end}}

  <!-- PURE.CSS -->
  <link rel="stylesheet" href="/css/pure.css">

  <link rel="stylesheet" href="/css/layout.css">

  <!-- XXX <link rel="stylesheet" href="/css/side_menu.css"> -->

  <!-- Our own -->
  <!-- XXX <link rel="stylesheet" href="/css/x_vars.css"> -->
  <!-- XXX <link rel="stylesheet" href="/css/x_sides.css"> -->

  <!-- <link rel="icon" href="/assets/favicon.png"> -->
  <!-- {{isdef title}} <title>{{fill title}}</title>  {{end}} -->

</head>
<body>

<div id="layout">

  <!-- button for menu in narrow mode -->
  <a id="menu-burger" href="#menu"></a>

  <!-- LAYOUT | LEFT MENU -->
  <div id="layout-left-menu">
      <div id="menu-content">
          <a class="pure-menu-heading" href="#company">
              Franklin
          </a>

          <ul class="pure-menu-list">

              {{for (name, link) in menu}}
                  <li class="pure-menu-item">
                      <a href="{{link}}" class="pure-menu-link">
                          {{name}}
                      </a>
                  </li>
              {{end}}

          </ul>

          <strong style="color:red; font-size: var(--large);">SYNTAX</strong>

          <ul class="pure-menu-list">
              <li class="pure-menu-item">
                  <a href="/syntax/" class="pure-menu-link">
                      Overview
                  </a>
              </li>
              <li class="pure-menu-item">
                  <a href="/syntax/markdown-basics/" class="pure-menu-link">
                      Markdown Basics <!-- plain markdown -->
                  </a>
              </li>
              <li class="pure-menu-item">
                  <a href="/syntax/markdown-extensions/" class="pure-menu-link">
                      Markdown Extensions <!-- div, math, refs, tags, defs, commands -->
                  </a>
              </li>
              <li class="pure-menu-item">
                  <a href="/syntax/hfuns+lxfuns/" class="pure-menu-link">
                      H-Funs &amp; Lx-Funs
                  </a>
              </li>

          </ul>

          <strong style="color:red; font-size: var(--large);">LAYOUT</strong>

          <ul class="pure-menu-list">
              <li class="pure-menu-item">
                  <a href="/layout/" class="pure-menu-link">
                      Overview
                  </a>
              </li>
          </ul>
      </div>
  </div>

  <!-- LAYOUT | (RIGHT) MAIN -->
  <div id="layout-main">

    <!-- MAIN | TOP HEADER -->
    <div id="main-top-header">
      <h1>{{header}}</h1>
    </div>

    <!-- MAIN | RIGHT MARGIN (TOC) -->
    <div id="main-right-margin">
        <div id="margin-toc">
          {{if showtoc}}
            <div id="margin-toc-legend">Contents</div>
            {{toc 2 3}}
          {{end}}
      </div>
    </div>

    <!-- MAIN | LEFT CONTENT (PAGE) -->
    <div id="main-left-content">
      <!--
          Here is where the content resulting from the conversion of
          Markdown to HTML is placed.
       -->
